[tool.black]
line-length = 88
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.vscode
  | venv
  | __pycache__
)/
'''

[tool.ruff]
line-length = 100
target-version = "py311"

exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".hg",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "venv",
  ".venv",
]

[tool.ruff.flake8-quotes]
docstring-quotes = "double"

[tool.pyright]
executionEnvironments = [
    { root = "." }
]
exclude = [
    "**/__pycache__",
    "./venv"
]
venvPath = "."
venv = "venv"
reportMissingImports = true
pythonVersion = "3.11"
pythonPlatform = "Linux"
